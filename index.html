<!DOCTYPE html>
<html>
    <head>
        <title>hi</title>
    </head>
    <body>
        <h2>table</h2>
        <form action="">
            <select name="stdid" onchange="func(this.value)">
                <option value="">please select</option>
                <option value="001">IM 001</option>
                <option value="002">IM 002</option>
                <option value="003">IM 003</option>
            </select>
        </form>
        <br/>
        <div id="result">please select the std id</div>

        <script>
            function func(str){
                const xhttp=new XMLHttpRequest();
                if(str==""){
                    document.getElementById("result").innerHTML="";
                    return;
                }

                xhttp.onload=function(){
                    document.getElementById("result").innerHTML=this.responseText;
                }
                xhttp.open("GET","./querydb.php?q="+str);
                xhttp.send();
            }
        </script>
    </body>
</html>
